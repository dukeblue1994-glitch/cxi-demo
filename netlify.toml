[build]
  command   = "npm ci && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[dev]
  publish   = "src"
  functions = "netlify/functions"
  port = 8888

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
